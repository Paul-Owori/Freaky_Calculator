<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/calc.css">
    <meta charset="utf-8">
    <title>calculator</title>
  </head>
  <body>
    <div class="wrap">
      <form name="cal" id="calc">
        <input type="text" name="display" id="screen">
        <br><br>

        <div class="buttonz">
          <input type="button" value="9" onclick="cal.display.value+='9'" id="9" style="width:50px;">
          <input type="button" value="8" onclick="cal.display.value+='8'" id="8" style="width:50px;">
          <input type="button" value="7" onclick="cal.display.value+='7'" id="7" style="width:50px;">
          <input type="button" value="+" onclick="cal.display.value+='+'" id="plus" style="width:50px;">
        </div>

        <br>

        <div class="buttonz">
          <input type="button" value="6" onclick="cal.display.value+='6'" id="6" style="width:50px;">
          <input type="button" value="5" onclick="cal.display.value+='5'" id="5" style="width:50px;">
          <input type="button" value="4" onclick="cal.display.value+='4'" id="4" style="width:50px;">
          <input type="button" value="-" onclick="cal.display.value+='-'" id="minus" style="width:50px;">
        </div>

        <br>

        <div class="buttonz">
          <input type="button" value="3" onclick="cal.display.value+='3'" id="3" style="width:50px;">
          <input type="button" value="2" onclick="cal.display.value+='2'" id="2" style="width:50px;">
          <input type="button" value="1" onclick="cal.display.value+='1'" id="1" style="width:50px;">
          <input type="button" value="*" onclick="cal.display.value+='*'" id="stars" style="width:50px;">
        </div>

        <br>

        <div class="buttonz">
        <input type="button" value="0" onclick="cal.display.value+='0'" id="zero" style="width:50px;">
        <input type="button" value="/" onclick="cal.display.value+='/'" id="slashd" style="width:50px;">
        <input type="button" value="%" onclick="cal.display.value+='%'" id="modulo" style="width:50px;">
        <input type="button" value="=" onclick="cal.display.value =eval(cal.display.value)" id="equal" style="width:50px;">
        </div>


        <br>
        <input type="button" value ="DELETE" onclick ="cal.display.value= ''" id ="rem">
      </form>
    </div>
  </body>
</html>
